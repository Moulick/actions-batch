name: workflow

# Generated by alexellis/actuated-batch at: {{ .Date }}
# Job requested by {{ .Login }}

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      - main

permissions:
  id-token: write
  contents: read
  checks: read
  actions: read
  issues: read
  packages: write
  pull-requests: read
  repository-projects: read
  statuses: read

jobs:
  workflow:
    name: {{ .Name }}
    runs-on: {{ .RunsOn }}
    steps:
      - uses: actions/checkout@v1
      - name: Run the job
        run: |
          mkdir -p upload
          chmod +x ./job.sh
          ./job.sh
{{if gt (len .Secrets) 0}}
        env:
      {{- range $key, $value := .Secrets }}
          {{ $key }}: {{`${{`}} secrets.{{ $value }} {{`}}`}}
      {{- end }}

{{- end }}

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: ignore
          path: ./upload/**/*
          retention-days: 1
