name: workflow

# Generated by alexellis/actuated-batch at: {{ .Date }}
# Job requested by {{ .Login }}

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
      - main

jobs:
  workflow:
    name: {{ .Name }}
    runs-on: {{ .RunsOn }}
    steps:
      - uses: actions/checkout@v1
      - name: Run the job
        run: |
          chmod +x ./job.sh
          ./job.sh
{{if gt (len .Secrets) 0}}
        env:
      {{- range $key, $value := .Secrets }}
          {{ $key }}: {{`${{`}} secrets.{{ $value }} {{`}}`}}
      {{- end }}

{{- end }}